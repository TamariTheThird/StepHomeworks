<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boots.site 1</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="bootstrap1.css" />
  </head>
  <body class="bg-info bg-opacity-75">
    <!-- start -->
    <div class="container bg-white rounded-4 my-3">
      <div class="row justify-content-center align-items-center">
        <!-- img -->
        <div class="img-div w-50">
          <div class="img-body p-5">
            <img
              src="../../images/envelope.jpg"
              alt="envelope img"
              class="img d-block m-auto w-60 h-80"
            />
          </div>
        </div>
        <!-- content -->
        <div class="form-div w-50">
          <div class="form-body p-3">
            <h2 class="h2 text-center p-4 fw-bold">Get in touch</h2>
            <form action="" class="text-opacity-10 fw-bold">
              <!-- name -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control border-0 rounded-pill bg-secondary bg-opacity-10"
                  id="floatingInput"
                  placeholder="name"
                />
                <label
                  for="floatingInput"
                  class="ms-3 text-secondary text-opacity-50"
                  >Name</label
                >
              </div>
              <!-- email -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control border-0 rounded-pill bg-secondary bg-opacity-10"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label
                  for="floatingInput"
                  class="ms-3 text-secondary text-opacity-50"
                  >Email</label
                >
              </div>
              <!-- subject -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control border-0 rounded-pill bg-secondary bg-opacity-10"
                  id="floatingInput"
                  placeholder="Subject"
                />
                <label
                  for="floatingInput"
                  class="ms-3 text-secondary text-opacity-50"
                  >Subject</label
                >
              </div>
              <!-- textarea -->
              <div class="form-floating mb-3">
                <textarea
                  class="form-control border-0 rounded-5 bg-secondary bg-opacity-10"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 160px"
                ></textarea>
                <label
                  for="floatingTextarea2"
                  class="ms-3 text-secondary text-opacity-50"
                  >Comments</label
                >
              </div>
              <!-- button -->
              <button
                type="button"
                class="btn btn-primary btn-lg mb-3 d-block mx-auto border-0 rounded-pill px-5 py-3 mt-5 text-capitalize fw-bold text-light mybtn"
              >
                send email <i class="bi bi-arrow-right"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
