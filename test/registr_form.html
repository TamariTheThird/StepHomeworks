<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> კომპანიის სარეგისტრაციო ფორმა </title>   
</head>

<body>
<form action="" method=""  style=" margin-left: 35px;">     
     <h2><strong> რეგისტრაცია </strong></h2>
     <br>
     <label for=""> <b>კომპანიის დასახელება</b></label> <input type="text" name="" id="" required> 
     <br><br>  
     <label for=""> <b>საკონტაქტო ნომერი</b> </label> <input type="number" name="" id="" required > 
     <label for=""> <b>ელ. ფოსტა</b> </label>   <input type="email" name="" id="" required > 
     <br><br>
     <label for=""> </label> <textarea name="" id="" cols="83" rows="6" placeholder="მოკლე ინფორმაცია კომპანიის შესახებ"></textarea> 
     <br>
    <!-- checkbox -->
     <p> <b>სფეროები რომლებშიც მოღვაწეობთ:</b> </p>
        <input type="checkbox" name="checkbox1" id="market" value="1"> <label for="market" > მარკეტინგი </label>  <br><br> 
        <input type="checkbox" name="checkbox1" id="develop" value="2"> <label for="develop" > IT მხარდაჭერა </label>  <br><br> 
        <input type="checkbox" name="checkbox1" id="logist" value="3"> <label for="logist" > ლოჯისტიკა </label> 
    <br><br>
    <!-- radiobuttons -->
    <p><b> ხართ თუ არა დღგ-ს გადამხდელი? </b></p>
        <label for="diax"> დიახ </label> <input type="radio" name="radiobutt1" id="diax" checked >
        <label for="ara"> არა </label> <input type="radio" name="radiobutt1" id="ara" >
    <br>    
    <br>     
    <label for=""> <b>რეგისტრაციის ქვეყანა</b> </label>  
      <select name="" id="">
        <option value="1"> ესპანეთი </option>
        <option value="2"> იტალია </option>
        <option value="3" selected> საქართველო </option>    
        <option value="4"> ჰოლანდია </option>     
      </select>

   <label for=""> <b>რეგისტრაციის თარიღი</b> </label> <input type="date" name="" id="" required >
   <br><br>
   <label for=""> <b>ატვირთეთ კომპანიის ლოგო</b> </label> <input type="file" name="" id="" > 
   <br><br>
   <label for=""></label> <button type="submit"> შენახვა </button>
   <br>
   <br>
   <br>
</form>
</body>
</html>
